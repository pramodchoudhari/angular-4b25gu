<div class="layout-container">
    <div class="product-grid">
        <div class="col-md-4 col-sm-6" *ngFor="let product of productList;let i = index">
            <div class="image-container">
                <div class="product-image" [ngStyle]="{'background-image': 'url(' + product.ImageUrl + ')'}">
                </div>
                <div class="overlay">
                    <!-- <div class="button button-primary" [routerLink]="['../product',i+1]">View Details</div> -->
                    <div class="button button-primary" [routerLink]="['../cart']">View Cart</div>

                    <div class="button button-primary" (click)="addToCart(product)">Add To Cart </div>

                </div>
                <div class="quantity-overlay" *ngIf="cartQuantity(product)>0">
                    <div class="cart-quantity">{{cartQuantity(product)}}</div>
                </div>
            </div>
            <div class="product-details">
                <div class="product-brand">{{product.brand}}</div>
                <div class="product-title">{{product.ProductItemNameDisplay }}</div>
                <div class="product-price">{{product.Rate | currency :'USD':true }}</div>
            </div>

        </div>
    </div>
</div>
